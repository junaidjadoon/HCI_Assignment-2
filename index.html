<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Buses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button class="nav-button">Home</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Contact</button>
    </div>
    
    <div class="content">
        <h1>Available Buses</h1>
        <div class="bus-list">
            <div class="bus-item">
                <img src="f movers.jpeg" alt="Faisal Movers">
                <div class="bus-details">
                    <h3>Faisal Movers</h3>
                    <p>8:00 AM &nbsp;&nbsp; Price: 3600</p>
                </div>
            </div>
            <div class="bus-item">
                <img src="niazi.jpeg" alt="Niazi">
                <div class="bus-details">
                    <h3>Niazi</h3>
                    <p>11:00 AM &nbsp;&nbsp; Price: 2500</p>
                </div>
            </div>
            <div class="bus-item">
                <img src="dawoo.png" alt="Daewoo">
                <div class="bus-details">
                    <h3>Daewoo</h3>
                    <p>12:30 PM &nbsp;&nbsp; Price: 3000</p>
                </div>
            </div>
            <div class="bus-item">
                <img src="shaheen.jpeg" alt="Shaheen">
                <div class="bus-details">
                    <h3>Shaheen</h3>
                    <p>2:00 AM &nbsp;&nbsp; Price: 3000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
